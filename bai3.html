<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
   let a=prompt("Nhập mảng a")
   let array=[]
   for (let i = 0; i < a.length; i++) {
       let b=a[i];
       array.push(b)
   }
   console.log(array)
   let max=array[0]
   for (let i = 1; i < array.length; i++) {
       if (max< array[i]){
           max=array[i]
       }
   }
   console.log("số lớn nhất là: " , max)
    let average=""
    let c=0
   for (let i = 0; i < array.length; i++) {
       c+=parseInt(array[i])
   }
   average=c/(array.length)
   console.log("Trung bình cộng của các phần tử là: " + average)
</script>
</body>
</html>
